<!DOCTYPE html>
<html>
<head>
	<!-- Info meta tags, important for social media + SEO -->
	<title>Tvojemama.eu</title>
	<meta name="description" content="Prostě wesky">
	<meta property="og:title" content="Oficiální web weskáče">
	<meta property="og:site_name" content="MyServer">
	<meta property="og:description" content="MyServer is a new and awesome Minecraft server. You can join with the IP 'play.myserver.net'.">
	<meta property="og:image" content="https://bybilly.uk/portal/img/web.png">
	<meta property="og:url" content="https://bybilly.uk/">
	<meta name="twitter:card" content="summary_large_image">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<!-- In the img folder, upload your logo -->
			<!-- Make sure you name it 'logo.png' or update the code below -->
			<img src="img/logo.png" alt="MyServer logo">
		</div>

		<div class="items">
			<!-- Replace # with your forum URL-->
			<a href="https://ig.tvojemama.eu" class="item forums">
			<div>
				<img src="img/instagram.png" alt="Minecraft forums icon" class="img">
				<p class="subtitle">Dej follow na můj</p>
				<p class="title">Instagram</p>
			</div>
			</a>

			<!-- Replace # with your store URL -->
			<a href="https://dc.tvojemama.eu" class="item store">
			<div>
				<img src="img/discord.png" alt="Minecraft store icon" class="img">
				<p class="subtitle">Napoj se na můj</p>
				<p class="title">Discord</p>
			</div>
			</a>

			<!-- Replace # with your vote URL -->
			<a href="https://yt.tvojemama.eu" class="item vote">
			<div>
				<img src="img/youtube.png" alt="Minecraft voting icon" class="img">
				<p class="subtitle">Podívej se na můj</p>
				<p class="title">YouTube</p>
			</div>
			</a>

		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
